<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkadiko Vault Health Checker</title>

  <style>
    :root {
      --bg-main: #070b14;
      --bg-card: #0b1222;
      --bg-input: #111827;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #00e0ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #121826, var(--bg-main));
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #0d1324, var(--bg-card));
      border-radius: 18px;
      padding: 22px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 10px 30px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    /* subtle accent line */
    .app::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), #4f46e5);
    }

    h1 {
      text-align: center;
      font-size: 1.35rem;
      margin: 8px 0 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 13px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      outline: none;
      font-size: 0.9rem;
      background: var(--bg-input);
      color: var(--text-main);
      margin-bottom: 14px;
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      color: #020617;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.99);
    }

    .result {
      margin-top: 22px;
      padding: 16px;
      background: #020617;
      border-radius: 14px;
      display: none;
      animation: fadeUp 0.3s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .row span:first-child {
      color: var(--text-muted);
    }

    .row span:last-child {
      font-family: "JetBrains Mono", monospace;
    }

    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 0.95rem;
      padding: 8px 12px;
      border-radius: 999px;
      display: inline-block;
      width: 100%;
    }

    .safe {
      color: #22c55e;
      background: rgba(34,197,94,0.12);
    }

    .warning {
      color: #facc15;
      background: rgba(250,204,21,0.12);
    }

    .danger {
      color: #ef4444;
      background: rgba(239,68,68,0.12);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸ§  Arkadiko Vault Health Checker</h1>
    <p class="subtitle">Simulated vault data with real risk logic</p>

    <input id="walletInput" type="text" placeholder="Enter STX wallet address" />

    <button onclick="checkVault()">Check Vault</button>

    <div id="result" class="result">
      <div class="row">
        <span>Collateral</span>
        <span id="collateral">-</span>
      </div>

      <div class="row">
        <span>Minted USDA</span>
        <span id="minted">-</span>
      </div>

      <div class="row">
        <span>Collateral Ratio</span>
        <span id="ratio">-</span>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      Demo only Â· Not financial advice
    </footer>
  </div>

  <script>
    function checkVault() {
      const wallet = document.getElementById("walletInput").value.trim();
      if (!wallet) {
        alert("Please enter a wallet address");
        return;
      }

      const mockVault = {
        collateralSTX: 1200,
        mintedUSDA: 600
      };

      const stxPriceUSD = 2;
      const collateralValueUSD = mockVault.collateralSTX * stxPriceUSD;
      const collateralRatio = (collateralValueUSD / mockVault.mintedUSDA) * 100;

      let statusText = "";
      let statusClass = "";

      if (collateralRatio > 180) {
        statusText = "ðŸŸ¢ Safe Vault";
        statusClass = "safe";
      } else if (collateralRatio >= 150) {
        statusText = "ðŸŸ¡ Warning Zone";
        statusClass = "warning";
      } else {
        statusText = "ðŸ”´ Liquidation Risk";
        statusClass = "danger";
      }

      document.getElementById("collateral").innerText =
        mockVault.collateralSTX + " STX";
      document.getElementById("minted").innerText =
        mockVault.mintedUSDA + " USDA";
      document.getElementById("ratio").innerText =
        collateralRatio.toFixed(1) + "%";

      const statusEl = document.getElementById("status");
      statusEl.innerText = statusText;
      statusEl.className = "status " + statusClass;

      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>

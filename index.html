<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arkadiko Vault Health Checker</title>

  <!-- =====================
       INLINE CSS (Dark Web3 Theme)
       ===================== -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #121826, #070b14);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #0d1324;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.08);
    }

    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 6px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 0.9rem;
      margin-bottom: 12px;
      background: #111827;
      color: #e5e7eb;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #00e0ff, #4f46e5);
      color: #020617;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #020617;
      border-radius: 12px;
      display: none;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .status {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .safe { color: #22c55e; }
    .warning { color: #facc15; }
    .danger { color: #ef4444; }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸ§  Arkadiko Vault Health Checker</h1>
    <p class="subtitle">Check vault risk using mock data + real logic</p>

    <!-- Wallet Input -->
    <input
      id="walletInput"
      type="text"
      placeholder="Enter STX wallet address"
    />

    <!-- Check Button -->
    <button onclick="checkVault()">Check Vault</button>

    <!-- Results -->
    <div id="result" class="result">
      <div class="row">
        <span>Collateral (STX)</span>
        <span id="collateral">-</span>
      </div>

      <div class="row">
        <span>Minted USDA</span>
        <span id="minted">-</span>
      </div>

      <div class="row">
        <span>Collateral Ratio</span>
        <span id="ratio">-</span>
      </div>

      <div id="status" class="status"></div>
    </div>

    <footer>
      Demo only â€¢ Not connected to Arkadiko contracts
    </footer>
  </div>

  <!-- =====================
       INLINE JAVASCRIPT
       ===================== -->
  <script>
    function checkVault() {
      const wallet = document.getElementById("walletInput").value.trim();

      if (!wallet) {
        alert("Please enter a wallet address");
        return;
      }

      /*
        MOCK VAULT DATA
        In a real app, this would come from:
        - Arkadiko API
        - Stacks blockchain
      */
      const mockVault = {
        collateralSTX: 1200,   // STX locked
        mintedUSDA: 600        // USDA debt
      };

      // Example STX price (mock)
      const stxPriceUSD = 2;

      // Calculate values
      const collateralValueUSD = mockVault.collateralSTX * stxPriceUSD;
      const collateralRatio =
        (collateralValueUSD / mockVault.mintedUSDA) * 100;

      // Determine risk status
      let statusText = "";
      let statusClass = "";

      if (collateralRatio > 180) {
        statusText = "ðŸŸ¢ Safe";
        statusClass = "safe";
      } else if (collateralRatio >= 150) {
        statusText = "ðŸŸ¡ Warning";
        statusClass = "warning";
      } else {
        statusText = "ðŸ”´ Danger";
        statusClass = "danger";
      }

      // Update UI
      document.getElementById("collateral").innerText =
        mockVault.collateralSTX + " STX";

      document.getElementById("minted").innerText =
        mockVault.mintedUSDA + " USDA";

      document.getElementById("ratio").innerText =
        collateralRatio.toFixed(1) + "%";

      const statusEl = document.getElementById("status");
      statusEl.innerText = statusText;
      statusEl.className = "status " + statusClass;

      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
